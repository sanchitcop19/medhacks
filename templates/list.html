<!DOCTYPE html>
<html>
  <head>
    <title>HTN</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/d66392e131.js"></script>
    <script src="{{ url_for('static', filename = 'script.js') }}"></script>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 57%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <table class="table table-dark table-responsive-sm">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Sex</th>
          <th scope="col">BP</th>
          <th scope="col">Medication</th>
          <th scope="col">Location</th>
        </tr>
      </thead>
      <tbody>
        {% for item in info['data'] %} {% if loop.index == 1 %}
        <tr class="bg-success">
          {% else %}
        </tr>

        <tr>
          {% endif %}
          <td>
              {{ item["name"] }}
          </td>
          <td>{{ item["age"] }}</td>
          <td>{{ item["sex"] }}</td>
          <td>{{ item["bp"] }}</td>
          <td>{{ item["medications"] }}</td>
          <td>{{ item["location"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
          // Initialize and add the map
          function initMap() {
            // The location of Cali
            var cali = { lat: 36.7783, lng: -119.4179 };
            // The map, centered at Cali
            var map = new google.maps.Map(document.getElementById("map"), {
              zoom: 4,
              center: cali
            });
            var data={{ info|safe }};
            var keys=Object.keys(data['data']);
            console.log(keys);
            keys.forEach(function(key){
              var coordinate= {lat:data['data'][key]['latitude'],lng:data['data'][key]['longitude']};
              console.log(coordinate);
              var bp=data['data'][key]['bp'].split('/');
              var dia = parseFloat(bp[1]);
              var sys = parseFloat(bp[0]);
              if(dia > 120.0 || sys > 220.0){
                var ico={
                  url:"http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                };
              }else{
                var ico={
                  url:"http://maps.google.com/mapfiles/ms/icons/green-dot.png"
                };
              }
              var marker= new google.maps.Marker({
                position: coordinate,
                map: map,
                icon: ico
              });
              var infowindow =  new google.maps.InfoWindow({
           	content: key,
             });
             marker.addListener('mouseout', function() {
        infowindow.close();
      });
              marker.addListener('mouseover', function() {
            infowindow.open(map, this);
            });


            });
          }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYlrDFexF6L0TLdR_yWgplxeouaB0jQYI&callback=initMap"
    ></script>
  </body>
</html>
